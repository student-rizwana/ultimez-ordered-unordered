<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered and Unordered list</title>
</head>
<body>
  

    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
        <li>Study</li>
        <li>Go to sleep</li>
    </ol>

    <h2>Unordered List (Bullets)</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Grapes</li>
        <li>Oranges</li>
        <li>Mangoes</li>
    </ul>


</body>
</html>
